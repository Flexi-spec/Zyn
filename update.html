<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload</title>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

<style>
  body {
    margin: 0;
    background: #0d0d0d;
    color: #fff;
    font-family: Arial;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }

  .panel {
    margin-top: 40px;
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 16px;
    backdrop-filter: blur(8px);
  }

  button {
    margin-top: 20px;
    padding: 12px 18px;
    background: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h2>Post a Video or Image</h2>

<div class="panel">
  <input type="file" id="fileInput" accept="video/*,image/*"><br>
  <button id="uploadBtn">Upload</button>
</div>

<script>
  var ably = new Ably.Realtime('n71aDg.Orkzww:R1GM_0-1pINgPGPiP5qeBSb7UiPT2VKNLXRRgB5xCAo');
var channel = ably.channels.get('channel1');

// Publish a message to the channel1 channel

  document.getElementById("uploadBtn").onclick = () => {
    let file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Pick a file");

    let reader = new FileReader();
    reader.onload = () => {
      channel.publish("new_post", {
        type: file.type.startsWith("video") ? "video" : "image",
        src: reader.result
      });

      alert("Uploaded!");
      window.location = "index.html";
    };

    reader.readAsDataURL(file);
  };
</script>

</body>
</html>
